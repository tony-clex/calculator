<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="tony">
        <div class="container">
            <div class="screen">
                <input type="text" id="button-number" placeholder="0">
            </div>
            <div class="boss">
                <div class="one btncontainer">
                    <button class="button operator">AC</button>
                    <button class="button operator">DEL</button>
                    <button class="button operator">%</button>
                    <button class="button operator">/</button>
                </div>
                <div class="two btncontainer">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">*</button>
                </div>
                <div class="three btncontainer">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                </div>
                <div class="four btncontainer" >
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">+</button>
                </div>
                <div class="five btncontainer">
                    <button class="button operator">00</button>
                    <button class="button operator">0</button>
                    <button class="button operator">.</button>
                    <button class="button  operator">=</button>
                </div>
              </div>
        </div>
        
      
    </div>
    <script src="javascript/javascript.js"></script>
  </body>
</html>
