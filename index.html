<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="tony">
        <div class="container">
            <div class="screen">
                <input type="text" class="input-number" placeholder="0">
            </div>
            <div class="boss">
                <div class="one">
                
                    <button class="butt" type="button">AC</button>
            
                    <button class="butt" type="button">/</button>
                  
                
                    <button class="butt" type="button">%</button>
                  
                  
                    <button class="butt" type="button">/</button>
                  
                </div>
                <div class="two">
                 
                    <button class="butt" type="button">7</button>
                  
                 
                    <button class="butt" type="button">8</button>
                
                 
                    <button class="butt" type="button">9</button>
                 
                  
                    <button class="butt" type="button">*</button>
                 
                </div>
                <div class="three">
                 
                    <button class="butt" type="button">4</button>
                 
               
                    <button class="butt" type="button">5</button>
                
                
                    <button class="butt" type="button">6</button>
                 
               
                    <button class="butt" type="button">-</button>
                  
                </div>
                <div class="four" >
                  
                    <button class="butt" type="button">1</button>
                 
                 
                    <button class="butt" type="button">2</button>
                 
                 
                    <button class="butt" type="button">3</button>
                
                  
                    <button class="butt" type="button">+</button>
                 
                </div>
                <div class="five">
                  
                    <button class="butt" type="button">0</button>
                    <button class="butt" type="button">.</button>
                
                 
                    <button class="butt" type="button">$</button>
                  
                 
                    <button class="butt" type="button" style="background-color: orange;">=</button>
                
                </div>
              </div>
        </div>
        
      
    </div>
  </body>
</html>
